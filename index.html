<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <head>
	<title>Tabela 2x3 com linha de grade dupla</title>
	<style>
		table {
			border-collapse: separate;
			width: 200px;
			border: 1px solid black;
            margin:0 auto;
		}
		td, th {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3);
        }
		tr:nth-child() {
			background-color: #f2f2f2;
		}
        .bold{
            font-weight: bolder;
        }
	</style>
</head>
<body>

	<table>
		<tr>
			<td>Notas/Anulos</td>
            <td class="bold">Eduardo</td>
            <td class="bold">Ana Lúcia</td>
            <td class="bold">Andréa</td>
		</tr>
		<tr>
			<td class="bold">Notas</td>
            <td>8,0</td>
			<td>9.3</td>
            <td>7.8</td>
		</tr>
		<tr>
			<td class="bold">No de inscrição</td>
            <td>376234809</td>
            <td>387349048</td>
            <td>502350432</td>
		</tr>
	</table>

</body>
</html>
